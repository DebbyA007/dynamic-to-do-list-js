<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic To-Do List with Local Storage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
        
        <div class="storage-info">
            <strong>ðŸ“± Local Storage Enabled:</strong> Your tasks will persist across browser sessions!
        </div>

        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Enter a new task..." maxlength="100">
            <button id="addTaskBtn">Add Task</button>
        </div>

        <ul id="taskList">
            <!-- Tasks will be dynamically added here -->
        </ul>

        <div id="emptyState" class="empty-state" style="display: none;">
            No tasks yet. Add your first task above! 
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
